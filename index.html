<!DOCTYPE html>
<html>
<head>
    <title>Storekeeper</title>
    <meta charset="utf-8" />
    <meta name="description" content="JavaScript implementation of classic Sokoban game">
    <meta name="keywords" content="storekeeper,sokoban,game,logic,puzzle,crossplatform,html,html5,javascript,ezze">
    <meta name="author" content="Dmitriy Pushkov">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/storekeeper.min.css" />
</head>
<body>

<script>
    (function() {
        var headElement = document.querySelector('head'),
            scriptElement = document.createElement('script'),
            debugMode = new RegExp('(\\?|&)debug', 'i').test(window.location.href),
            scriptUrl = debugMode ? 'src/lib/requirejs/require.js' : 'assets/js/storekeeper.min.js';

        scriptElement.setAttribute('src', scriptUrl);
        headElement.appendChild(scriptElement);

        scriptElement.onload = function() {
            if (debugMode) {
                require({
                    baseUrl: './src/app',
                    urlArgs: 'q=' + (new Date()).getTime()
                });
            }
            require(['./init'], function(init) {
                init();
            });
        };
    })();
</script>

<div class="application"></div>

</body>
</html>
