<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/storekeeper.min.css" />
        <script src="assets/js/storekeeper.min.js"></script>
        <title>Storekeeper</title>
    </head>

    <body>

        <div id="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header .navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Storekeeper</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Action <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#restart-level">
                                        <span><small>Ctrl+Alt+R</small>Restart level</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#previous-level">
                                        <span>Previous level <small>Alt+Z</small></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#next-level">
                                        <span>Next level <small>Alt+X</small></span>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li class="disabled">
                                    <a href="#repeat-move">
                                        <span>Repeat move</span>
                                    </a>
                                </li>
                                <li class="disabled">
                                    <a href="#take-back">
                                        <span>Take back</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="game-field"></div>

        <div id="footer" class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <div class="level navbar-text">
                        Level: <span class="value">0</span>
                    </div>
                    <div class="boxes-count navbar-text">
                        Boxes: <span class="value">0/0</span>
                    </div>
                    <div class="pushes-count navbar-text">
                        Pushes: <span class="value">0</span>
                    </div>
                    <div class="moves-count navbar-text">
                        Moves: <span class="value">0</span>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
